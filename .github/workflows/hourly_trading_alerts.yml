name: Hourly Trading Alerts

on:
  schedule:
    # Every hour from 9am to 4pm EST, Monday to Friday
    # GitHub Actions uses UTC, so EST = UTC-5
    # 9am EST = 14:00 UTC, 4pm EST = 21:00 UTC
    - cron: '0 14-21 * * 1-5'  

  workflow_dispatch:  # optional manual trigger

jobs:
  run-trading-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # or your preferred version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading alerts
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          python trading_alerts.py
