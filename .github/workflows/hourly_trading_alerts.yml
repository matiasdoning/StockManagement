name: Hourly Trading Alerts

on:
  schedule:
    # Every hour from 9am to 4pm EST, Monday to Friday
    # GitHub Actions uses UTC, so EST = UTC-5
    # 9am EST = 14:00 UTC, 4pm EST = 21:00 UTC
    - cron: '0 14-21 * * 1-5'  

  workflow_dispatch:  # optional manual trigger

jobs:
  run-hourly-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Adjust to your required Python version

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt # If you have a requirements file

      - name: Run the script
        run: python "Mail stock 1h.py"

